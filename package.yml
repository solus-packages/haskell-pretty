name       : haskell-pretty
version    : 1.1.3.6
release    : 2
source     :
    - https://hackage.haskell.org/package/pretty-1.1.3.6/pretty-1.1.3.6.tar.gz : eb12cc23cbaf7d3f3e2a5e804e2e0ddb2a2d98d3ad456617d1b87fd3951d66e8
license    : BSD-3-Clause
component  : programming.haskell
summary    : This package contains a pretty-printing library
description: |
    This package contains a pretty-printing library, a set of API's that provides a way to easily print out text in a consistent format of your choosing.
builddeps  :
    - ghc
    - haskell-cabal-install
setup      : |
    %cabal_configure
build      : |
    %cabal_build
install    : |
    %cabal_install
    %cabal_register
